<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Touchies Jump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-top: #ffb3e6;
      --bg-mid: #d9a7ff;
      --bg-bottom: #a8e6ff;
      --touchie-white: #ffffff;
      --touchie-glow: #ff7ac4;
      --candy-pink: #ff9acb;
      --candy-blue: #a8d8ff;
      --ui-text: #ffffff;
      --shadow-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #ffe6f7, #f5f5ff);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--ui-text);
    }

    .game-wrapper {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      box-shadow: 0 20px 40px var(--shadow-soft);
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-mid), var(--bg-bottom));
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      pointer-events: none;
    }

    .overlay.hidden {
      display: none;
    }

    .title {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 0 4px 12px var(--shadow-soft);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .tap-to-start {
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 20px var(--shadow-soft);
      pointer-events: auto;
      cursor: pointer;
    }

    .score-display {
      position: absolute;
      top: 12px;
      left: 16px;
      font-size: 1.4rem;
      font-weight: 700;
      text-shadow: 0 3px 8px var(--shadow-soft);
      z-index: 5;
    }

    .game-over-panel {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 18px 22px;
      box-shadow: 0 16px 32px var(--shadow-soft);
      pointer-events: auto;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }

    .btn {
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 18px var(--shadow-soft);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9acb, #ff7ac4);
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.85);
      color: #ff7ac4;
    }
  </style>
</head>

<body>
  <div class="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <div class="score-display" id="scoreDisplay">0</div>

    <!-- Startscreen -->
    <div class="overlay" id="startOverlay">
      <div>
        <h1 class="title">Touchies Jump</h1>

        <button id="connectWalletBtn" style="
          padding: 12px 20px;
          font-size: 18px;
          border-radius: 10px;
          border: none;
          background: #ffcc00;
          cursor: pointer;
          pointer-events: auto;
        ">
          Wallet verbinden (MetaMask)
        </button>

        <!-- Wallet Anzeige -->
        <div id="walletDisplay" style="margin-top: 10px; font-size: 16px;">
          Wallet: nicht verbunden
        </div>

        <!-- Claim Button -->
        <button id="claimBtn" style="
          margin-top: 15px;
          padding: 10px 18px;
          background: #ffcc00;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
        ">
          Claim TUIS
        </button>

        <!-- Leaderboard -->
        <pre id="historyBox" style="
          margin-top: 20px;
          background: #f5f5f5;
          padding: 12px;
          border-radius: 8px;
          font-size: 14px;
          overflow-x: auto;
        ">
          Lade Daten...
        </pre>

        <div class="subtitle">
          Candy‑Sky, Kawaii‑Touchie & rosa Glow – tap zum Starten.
        </div>

        <button class="tap-to-start" id="startButton">Tap to Start</button>
      </div>
    </div>

    <!-- Game Over -->
    <div class="overlay hidden" id="gameOverOverlay">
      <div class="game-over-panel">
        <h2>Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>

        <div class="buttons-row">
          <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
          <button class="btn btn-secondary" id="shareBtn">Share Score</button>
        </div>

        <div style="margin-top:20px; text-align:center; color:white;">
          <p>Gesamtpunkte: <span id="totalPointsDisplay">0</span></p>
          <p>TUIS (1:10): <span id="tuis10Display">0</span></p>
          <p>TUIS (1:100): <span id="tuis100Display">0</span></p>

          <h3 style="margin-top:15px;">History</h3>

          <pre id="historyBoxGameOver" style="
            background: rgba(255,255,255,0.2);
            padding:10px;
            border-radius:10px;
            max-height:150px;
            overflow-y:auto;
          ">Noch keine History-Einträge.</pre>

          <a href="https://www.four.meme/token/0x0007767df81a937c1792ea4523177e83372f4444?code=TEE34ZQNQ73E"
            target="_blank"
            style="display:inline-block; margin-top:15px; color:#ffcc00; font-weight:bold;">
            ➜ TUIS Token auf Four.Meme ansehen
          </a>
        </div>
      </div>
    </div>

  </div>

  <audio id="bgMusic" src="sphere.mp3" preload="auto"></audio>

  <script src="touchies.js"></script>
</body>
</html>

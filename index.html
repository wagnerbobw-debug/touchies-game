      display: flex;
      flex-direction: column;

    .title {

    .subtitle {

    .tap-to-start {
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 20px var(--shadow-soft);
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .tap-to-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px var(--shadow-soft);
      background: rgba(255, 255, 255, 0.3);
    }

    .score-display {
      position: absolute;
      top: 12px;
      left: 16px;
      font-size: 1.4rem;
      font-weight: 700;
      text-shadow: 0 3px 8px var(--shadow-soft);
      z-index: 5;
    }

    .game-over-panel {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 18px 22px;
      box-shadow: 0 16px 32px var(--shadow-soft);
      pointer-events: auto;
    }

    .game-over-panel h2 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      text-shadow: 0 3px 8px var(--shadow-soft);
    }

    .game-over-panel p {
      font-size: 0.95rem;
      margin-bottom: 4px;

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }

    .btn {
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 18px var(--shadow-soft);
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        opacity 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9acb, #ff7ac4);

    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.85);
      color: #ff7ac4;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px var(--shadow-soft);
      opacity: 0.95;
    }
  </style>

  <!-- FINALER BLOCK C -->
  <script>
  // MetaMask
  const connectWalletBtn = document.getElementById("connectWalletBtn");
  const walletDisplay = document.getElementById("walletDisplay");

  async function connectWallet() {
    if (!window.ethereum) {
      walletDisplay.textContent = "MetaMask nicht gefunden";
      return;
    }
    try {
      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts",
      });
        const account = accounts[0];
        walletDisplay.textContent =
          "Verbunden: " + account.substring(0, 6) + "..." + account.slice(-4);
    } catch (err) {
      walletDisplay.textContent = "Verbindung abgelehnt";
    }
  }

  connectWalletBtn.addEventListener("click", connectWallet);

  if (window.ethereum) {
    window.ethereum.on("accountsChanged", (accounts) => {
      if (accounts.length === 0) {
        walletDisplay.textContent = "Keine Wallet verbunden";
      } else {
        walletDisplay.textContent =
          "Verbunden: " + accounts[0].substring(0, 6) + "..." + accounts[0].slice(-4);
      }
    });
  }

  // Gameâ€‘DOM
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const startOverlay = document.getElementById("startOverlay");
  const gameOverOverlay = document.getElementById("gameOverOverlay");
  const startButton = document.getElementById("startButton");
  const playAgainBtn = document.getElementById("playAgainBtn");
  const shareBtn = document.getElementById("shareBtn");
  const scoreDisplay = document.getElementById("scoreDisplay");
  const finalScoreEl = document.getElementById("finalScore");
  const bestScoreEl = document.getElementById("bestScore");

  const totalPointsDisplay = document.getElementById("totalPointsDisplay");
  const tuis10Display = document.getElementById("tuis10Display");
  const tuis100Display = document.getElementById("tuis100Display");
  const historyBox = document.getElementById("historyBox");

  let width, height;
  let lastTime = 0;
  let gameRunning = false;
  let gameOver = false;

  let touchie;
  let pipes = [];
  let score = 0;
  let bestScore = 0;

  let totalPoints = Number(localStorage.getItem("touchies_totalPoints") || 0);
  let history = JSON.parse(localStorage.getItem("touchies_history") || "[]");

  const gravity = 0.0018;
  const jumpStrength = -0.6;
  const pipeGapBase = 0.28;
  const pipeWidthRatio = 0.16;
  const pipeSpeedBase = 0.25;
  const pipeSpawnInterval = 1600;

  let pipeTimer = 0;
  let targetY = null;

  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * window.devicePixelRatio;
    canvas.height = rect.height * window.devicePixelRatio;
    ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    width = rect.width;
    height = rect.height;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function resetGame() {
    gameRunning = false;
    gameOver = false;
    score = 0;
    pipeTimer = 0;
    pipes = [];

    const touchieSize = Math.min(width, height) * 0.12;
    touchie = {
      x: width * 0.3,
      y: height * 0.5,
      radius: touchieSize / 2,
      vy: 0,
    };

    scoreDisplay.textContent = "0";
  }

  function spawnPipe() {
    const gapSize = height * pipeGapBase;
    const minTop = height * 0.12;
    const maxTop = height * 0.6;
    const topHeight = minTop + Math.random() * (maxTop - minTop);
    const pipeWidth = width * pipeWidthRatio;

    pipes.push({
      x: width + pipeWidth,
      width: pipeWidth,
      topHeight,
      gapSize,
      passed: false,
    });
  }

  function calculateTUIS(points, ratio = 10) {
    return Math.floor(points / ratio);
  }

  function updateTUISDisplay() {
    totalPointsDisplay.textContent = totalPoints;
    tuis10Display.textContent = calculateTUIS(totalPoints, 10);
    tuis100Display.textContent = calculateTUIS(totalPoints, 100);
  }

  function saveHistoryEntry(score) {
    const entry = {
      score,
      date: new Date().toISOString(),
    };
    history.push(entry);
    localStorage.setItem("touchies_history", JSON.stringify(history));
  }

  function renderHistory() {
    if (!history.length) {
      historyBox.textContent = "Noch keine History-EintrÃ¤ge.";
      return;
    }
    historyBox.textContent = history
      .map((h) => `${h.date.slice(0, 10)} â€” ${h.score} Punkte`)
      .join("\n");
  }

  function update(delta) {
    if (!gameRunning) return;

    const dt = delta;

    if (targetY !== null) {
      touchie.y += (targetY - touchie.y) * 0.15;
    }

    if (touchie.y - touchie.radius < 0) {
      touchie.y = touchie.radius;
    }
    if (touchie.y + touchie.radius > height) {
      touchie.y = height - touchie.radius;
      endGame();
    }

    pipeTimer += dt;
    if (pipeTimer > pipeSpawnInterval) {
      spawnPipe();
      pipeTimer = 0;
    }

    const pipeSpeed = (pipeSpeedBase * width) / 1000;

    for (let i = pipes.length - 1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= pipeSpeed * dt;

      if (!p.passed && p.x + p.width < touchie.x) {
        p.passed = true;
        score++;
        totalPoints++;
        localStorage.setItem("touchies_totalPoints", totalPoints);
        scoreDisplay.textContent = score;
        updateTUISDisplay();
      }

      if (p.x + p.width < -50) {
        pipes.splice(i, 1);
      }

      const inX =
        touchie.x + touchie.radius > p.x &&
        touchie.x - touchie.radius < p.x + p.width;
      if (inX) {
        const topBottom = p.topHeight;
        const bottomTop = p.topHeight + p.gapSize;
        if (
          touchie.y - touchie.radius < topBottom ||
          touchie.y + touchie.radius > bottomTop
        ) {
          endGame();
        }
      }
    }
  }

  function drawBackground() {
    const grad = ctx.createLinearGradient(0, 0, 0, height);
    grad.addColorStop(0, "#ffb3e6");
    grad.addColorStop(0.5, "#d9a7ff");
    grad.addColorStop(1, "#a8e6ff");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    const cloudCount = 6;
    for (let i = 0; i < cloudCount; i++) {
      const cx = ((i * 1.7 + Date.now() / 8000) % 1) * width;
      const cy = (0.1 + 0.15 * (i % 3)) * height;
      const r = width * 0.08;

      ctx.fillStyle = "rgba(255,255,255,0.7)";
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.arc(cx + r * 0.7, cy + r * 0.2, r * 0.8, 0, Math.PI * 2);
      ctx.arc(cx - r * 0.6, cy + r * 0.1, r * 0.7, 0, Math.PI * 2);
      ctx.fill();
    }

    const sparkleCount = 25;
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    for (let i = 0; i < sparkleCount; i++) {
      const sx = ((i * 3.1 + Date.now() / 9000) % 1) * width;
      const sy = ((i * 1.9 + Date.now() / 11000) % 1) * height;
      ctx.fillRect(sx, sy, 2, 2);
    }
  }

  function drawPipes() {
    pipes.forEach((p, index) => {
      const t = index % 2 === 0 ? "#ff9acb" : "#a8d8ff";
      ctx.fillStyle = t;
      ctx.strokeStyle = "rgba(255,255,255,0.8)";
      ctx.lineWidth = 3;

      ctx.beginPath();
      ctx.roundRect(p.x, 0, p.width, p.topHeight, 16);
      ctx.fill();
      ctx.stroke();

      const bottomHeight = height - (p.topHeight + p.gapSize);
      ctx.beginPath();
      ctx.roundRect(
        p.x,
        p.topHeight + p.gapSize,
        p.width,
        bottomHeight,
        16
      );
      ctx.fill();
      ctx.stroke();
    });
  }

  function drawTouchie() {
    const pulse = 0.5 + 0.5 * Math.sin(Date.now() / 400);
    const glowRadius = touchie.radius * (1.6 + 0.2 * pulse);

    const grad = ctx.createRadialGradient(
      touchie.x,
      touchie.y,
      touchie.radius * 0.2,
      touchie.x,
      touchie.y,
      glowRadius
    );
    grad.addColorStop(0, "rgba(255,122,196,0.9)");
    grad.addColorStop(1, "rgba(255,122,196,0)");

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(touchie.x, touchie.y, glowRadius, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#ffffff";
    ctx.strokeStyle = "rgba(255,255,255,0.9)";
    ctx.lineWidth = 3;

    const r = touchie.radius;
    ctx.beginPath();
    ctx.arc(touchie.x - r * 0.7, touchie.y, r * 0.8, 0, Math.PI * 2);
    ctx.arc(touchie.x, touchie.y - r * 0.4, r * 0.9, 0, Math.PI * 2);
    ctx.arc(touchie.x + r * 0.7, touchie.y, r * 0.8, 0, Math.PI * 2);
    ctx.arc(touchie.x, touchie.y + r * 0.3, r * 0.9, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    const eyeOffsetX = r * 0.45;
    const eyeOffsetY = r * 0.1;
    const eyeRadius = r * 0.22;

    ctx.fillStyle = "#222";
    [-1, 1].forEach((dir) => {
      const ex = touchie.x + dir * eyeOffsetX;
      const ey = touchie.y - eyeOffsetY;
      ctx.beginPath();
      ctx.arc(ex, ey, eyeRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(
        ex - eyeRadius * 0.3,
        ey - eyeRadius * 0.3,
        eyeRadius * 0.35,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.fillStyle = "#222";
    });

    ctx.strokeStyle = "#ff7ac4";
    ctx.lineWidth = 2;
    ctx.beginPath();
    const mx = touchie.x;
    const my = touchie.y + r * 0.25;
    ctx.arc(mx, my, r * 0.25, 0.1 * Math.PI, 0.9 * Math.PI);
    ctx.stroke();

    ctx.fillStyle = "rgba(255,122,196,0.7)";
    ctx.beginPath();
    ctx.arc(touchie.x - r * 0.55, touchie.y + r * 0.1, r * 0.18, 0, Math.PI * 2);
    ctx.arc(touchie.x + r * 0.55, touchie.y + r * 0.1, r * 0.18, 0, Math.PI * 2);
    ctx.fill();
  }

  function draw(delta) {
    drawBackground();
    drawPipes();
    drawTouchie();
  }

  function loop(timestamp) {
    const delta = timestamp - lastTime;
    lastTime = timestamp;

    update(delta);
    draw(delta);

    requestAnimationFrame(loop);
  }

  function jump() {
    if (!gameRunning || gameOver) return;
    touchie.vy = jumpStrength;
  }

  function endGame() {
    if (gameOver) return;
    gameOver = true;
    gameRunning = false;

    saveHistoryEntry(score);
    renderHistory();
    updateTUISDisplay();

    if (score > bestScore) bestScore = score;

    finalScoreEl.textContent = score;
    bestScoreEl.textContent = bestScore;
    gameOverOverlay.classList.remove("hidden");
  }

  function startGame() {
    resetGame();
    startOverlay.classList.add("hidden");
    gameOverOverlay.classList.add("hidden");
    gameRunning = true;

    const music = document.getElementById("bgMusic");
    music.volume = 0.4;
    music.loop = true;
    music.play().catch(() => {});
  }

  startButton.addEventListener("click", startGame);
  playAgainBtn.addEventListener("click", startGame);

  shareBtn.addEventListener("click", async () => {
    const text = `Ich habe ${score} Punkte in TOUCHIES JUMP geschafft! ðŸ­â˜ï¸`;
    if (navigator.share) {
      try {
        await navigator.share({ text });
      } catch (e) {}
    } else {
      navigator.clipboard.writeText(text).catch(() => {});
      alert("Score in die Zwischenablage kopiert!");
    }
  });

  window.addEventListener("pointerdown", (e) => {
    if (!gameRunning && !gameOver && !startOverlay.classList.contains("hidden")) {
      return;
    }
    if (gameOver) return;
    jump();
  });

  window.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.code === "ArrowUp") {
      if (!gameRunning && !gameOver && !startOverlay.classList.contains("hidden")) {
        return;
      }
      if (gameOver) return;
      jump();
    }
  });

  window.addEventListener("pointermove", (e) => {
    const rect = canvas.getBoundingClientRect();
    targetY = e.clientY - rect.top;
  });

  resetGame();
  renderHistory();
  updateTUISDisplay();
  requestAnimationFrame(loop);
</script>
<script src="touchies.js"></script>
